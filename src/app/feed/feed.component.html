<label>Feed Name</label>
<input [(ngModel)]="feed.feedName" type="text">
<select>
  <option *ngFor="let page of pages" value={{page.name}}>
    {{page.name}}
  </option>
</select>
<button (click)="update()" *ngIf="getId()">Update</button>
<button (click)="fbLogin()" *ngIf="!getId()">Create facebook feed</button>
{{feed.feedStatus}}
{{feed.feedType}}
